<!DOCTYPE html>
<html>
<head>
	<title>ค้นหาอุปกรณ์</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- data table style script -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    

    <!-- data table script -->
    <script type="text/javascript">
        $(document).ready(function() {
			var table = $('#example').DataTable();			
			$('#example tbody').on('click', 'tr', 'td', function () {
		        $("#myModal").modal("show");
		        $("#txtID").val($(this).closest('tr').children()[0].textContent);
		        $("#txtEquipname").val($(this).closest('tr').children()[1].textContent);
		        $("#sCategory").val($(this).closest('tr').children()[2].textContent);
			    $("#txtCallnumber").val($(this).closest('tr').children()[3].textContent);
			    $("#txtSerial").val($(this).closest('tr').children()[4].textContent);
			    $("#txtDate").val($(this).closest('tr').children()[5].textContent);
		    });
		});
    </script>
   
</head>
<body>
	<!-- ++++++++++++++++++++++navbar++++++++++++++++++++++ -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Default.aspx">
            <img src="{{ url_for('static',filename="band.png")}}" alt="Logo" width="45" height="30" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">หน้าหลัก <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lend">เพิ่มรายการยืม-คืน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="equipment">ค้นหาอุปกรณ์</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category">ค้นหาตามหมวดหมู่</a>
                </li>
            </ul>
                <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
        </div>
    </nav>
    <!-- ++++++++++++++++++++++end navbar++++++++++++++++++++++ -->
    <br /><br />

    <div class="container">           
        <div class="row">
            <div class="col-6 col-sm-3">
                <h3>ค้นหาอุปกรณ์</h3>
            </div>           
        </div>

        <br /> 
            
        <!-- Button Add Category -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">เพิ่มอุปกรณ์</button>          
        
        <!-- Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  	<div class="modal-dialog" role="document">	
		  		<form>  			  		
			    	<div class="modal-content">
				      	<div class="modal-header">
				        	<h5 class="modal-title" id="exampleModalLabel">กรอกข้อมูลหมวดหมู่</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          	<span aria-hidden="true">&times;</span>
					        </button>
				      	</div>
					    <div class="modal-body">				    	
					        <form>
					        	<div class="form-group">
						            <label for="equip-name" class="form-control-label">ชื่อุปกรณ์:</label>
						            <input type="text" class="form-control" id="equip-name" name="equipname">
						        </div>
						        <div class="form-group">
						        	<label for="category-name" class="form-control-label">ชื่อหมวดหมู่:</label>
						            <select class="form-control" id="category-name" name="categoryname">
						            	{% for row in rows2 %}
				  							<option value="{{ row[0] }}">{{ row[0] }}</option>
				  						{% endfor %}
						            </select>						            
						        </div>
						        <div class="form-group">
						           	<label for="call-number" class="form-control-label">เลขครุภัณฑ์:</label>
						            <input class="form-control" id="call-number" name="callnumber"></input>
						        </div>
						        <div class="form-group">
						           	<label for="serial-number" class="form-control-label">เลขซีเรียล:</label>
						            <input type="text" class="form-control" id="serial-number" name="serialnumber">
						        </div>
						        <div class="form-group">
						            <label for="create-date" class="form-control-label">วันที่:</label>	
						            <input type="date" class="form-control" id="create-date" name="createdate">   
						            <script type="text/javascript">
										var today = new Date();										
										$("#create-date").val(getFormattedDate(today));										
										// Get date formatted as YYYY-MM-DD
										function getFormattedDate (date) {
										    return date.getFullYear()
										        + "-"
										        + ("0" + (date.getMonth() + 1)).slice(-2)
										        + "-"
										        + ("0" + date.getDate()).slice(-2);
										}
						            </script>        
						        </div>
						        <div class="form-group">					     	
						            <input type="date" class="form-control" id="update-date" name="updatedate" style="display: none;">
						            <script type="text/javascript">
						            	document.getElementById('update-date').valueAsDate = new Date()
						            </script>					                    
						        </div>
						    </form>					    
					    </div>
					    <div class="modal-footer">
					       	<button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
					        <button type="submit" value="submit" class="btn btn-primary" id="btnSave">บันทึก</button>
					        <script type="text/javascript">
					        	$(document).on('click', '#btnSave', function(){
	    							alert("The btn Save was clicked.");
								});
					        </script>
					    </div>
			    	</div>
		    	</form>		    
		  	</div>
		</div>
		<!-- ++++++++++++++++++End Modal++++++++++++++++++ -->

    </div> 

    <hr />

    <div class="container">   
        <table id="example" class="table table-striped table-bordered table-responsive table-hover" cellspacing="0" width="100%">
            <thead>
                <th>ID</th>
                <th>ชื่ออุปกรณ์</th>
                <th>ชื่อหมวดหมู่</th>
                <th>เลขครุภัณฑ์</th>
                <th>เลขซีเรียล</th>
                <th>วันที่สร้าง</th>
            </thead>

            {% for row in rows1 %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>                    
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
        </table>             
    </div>

    <div class="modal fade" id="myModal">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	      			<h5 class="modal-title" id="exampleModalLabel">Edit</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          	<span aria-hidden="true">&times;</span>
			        </button>	      
	        	</div>
	      	<div class="modal-body">	
	      		
      			<div class="form-group">
      				<label for="txtID" class="form-control-label">รหัส:</label>
      				<input type="text" class="form-control" readonly="readonly" id="txtID"/>
      			</div>
      			<div class="form-group">
      			<label for="txtEquipname" class="form-control-label">ชื่อุปกรณ์:</label>
      				<input type="text" class="form-control" id="txtEquipname"/>
      			</div> 			
      			<div class="form-group">
      				<label for="sCategory" class="form-control-label">หมวดหมู่:</label>     				
  					<select type="text" class="form-control" id="sCategory" name="sCategory">
  						{% for row in rows2 %}
  							<option value="{{ row[0] }}">{{ row[0] }}</option>
  						{% endfor %}
  					</select> 					
      			</div>
      			<div class="form-group">
      				<label for="txtCallnumber" class="form-control-label">เลขครุภัณ์:</label>
      				<input type="text" class="form-control" id="txtCallnumber"/>
      			</div>
      			<div class="form-group">
      				<label for="txtSerial" class="form-control-label">เลขซีเรียล:</label>
      				<input type="text" class="form-control" id="txtSerial"/>
      			</div>
      			<div class="form-group">
      				<label for="txtDate" class="form-control-label">วันที่สร้าง:</label>
      				<input type="date" class="form-control" id="txtDate" readonly="readonly" />
      			</div>	      			
      			<div class="form-group">					      					     	
		            <input type="date" class="form-control" id="updatedate" style="display: none;" />         				                    
		        </div>
	        	<script type="text/javascript">
					var today = new Date();										
					$("#updatedate").val(getFormattedDate(today));										
					// Get date formatted as YYYY-MM-DD
					function getFormattedDate (date) {
					    return date.getFullYear()
					        + "-"
					        + ("0" + (date.getMonth() + 1)).slice(-2)
					        + "-"
					        + ("0" + date.getDate()).slice(-2);
					}
	            </script>      		      		
	      	</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        		<button type="button" class="btn btn-primary">Save changes</button>
	      		</div>
	    	</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
  	</div><!-- /.modal -->

</body>
</html>
