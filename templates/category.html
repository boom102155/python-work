	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- data table style script -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">

    <!-- data table script -->
    <script type="text/javascript">
        $(document).ready(function() {
			var table = $('#example').DataTable();
			$('#example tbody').on('click', 'tr', 'td', function () {
		        $("#myModal").modal("show");
		        $("#txtID").val($(this).closest('tr').children()[0].textContent);
		        $("#txtCatename").val($(this).closest('tr').children()[1].textContent);
		        $("#txtShortname").val($(this).closest('tr').children()[2].textContent);
			    $("#txtType").val($(this).closest('tr').children()[3].textContent);
			    $("#txtDescription").val($(this).closest('tr').children()[4].textContent);
			    $("#sDate").val($(this).closest('tr').children()[5].textContent);
		    });
		} );
    </script>       

</head>
<body>

        </div>
    </nav>

    <br /><br />

    <div class="container">           
        <div class="row">
            <div class="col-6 col-sm-3">
                <h3>ค้นหาตามหมวดหมู่</h3>
            </div>           
        </div>

        <br /> 
                  
        <!-- <div class="row">           
            <div class="col-xs-6 col-sm-3">
                <div class="form-inline">
                    <input type="submit" name="btnAdde" value="เพิ่มหมวดหมู่" class="btn btn-success" />
                </div>
            </div>           
        </div> -->

        <!-- Button trigger modal -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">เพิ่มเหมวดหมู่</button>

        <!-- Modal -->
			<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  	<div class="modal-dialog" role="document">	
			  		<form>  			  		
				    	<div class="modal-content">
					      	<div class="modal-header">
					        	<h5 class="modal-title" id="exampleModalLabel">กรอกข้อมูลหมวดหมู่</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          	<span aria-hidden="true">&times;</span>
						        </button>
					      	</div>
						    <div class="modal-body">				    	
						        <form>
						        	<div class="form-group">
							            <label for="category-id" class="form-control-label">รหัสหมวดหมู่:</label>
							            <input type="text" class="form-control" id="category-id" name="cateid">
							        </div>
							        <div class="form-group">
							            <label for="category-name" class="form-control-label">ชื่อหมวดหมู่:</label>
							            <input type="text" class="form-control" id="category-name" name="catename">
							        </div>
							        <div class="form-group">
							           	<label for="short-name" class="form-control-label">ชื่อย่อ:</label>
							            <input class="form-control" id="short-name" name="shortname"></input>
							        </div>
							        <div class="form-group">
							           	<label for="category-type" class="form-control-label">ประเภท:</label>
							            <select class="form-control" id="category-type" name="type"></select>
							        </div>
							        <div class="form-group">
							            <label for="detail" class="form-control-label">รายละเอียด:</label>
							            <textarea class="form-control" id="detail" name="detail"></textarea>
							        </div>
							        <div class="form-group">
							            <label for="create-date" class="form-control-label">วันที่:</label>	
							            <input type="date" class="form-control" id="create-date" name="createdate">            
							        </div>
							        <div class="form-group">					     	
							            <input type="date" class="form-control" id="update-date" name="updatedate" style="display: none;">
							            <script type="text/javascript">
							            	document.getElementById('update-date').valueAsDate = new Date()
							            </script>					                    
							        </div>
							    </form>					    
						    </div>
						    <div class="modal-footer">
						       	<button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
						        <button type="submit" value="submit" class="btn btn-primary" id="btnSave">บันทึก</button>
						        <script type="text/javascript">
						        	$(document).on('click', '#btnSave', function(){
		    							alert("The btn Save was clicked.");
									});
						        </script>
						    </div>
				    	</div>
			    	</form>		    
			  	</div>
			</div>
	    </div> 

	</div>

	<hr />

	<div class="container">        	      
        <table id="example" class="table table-striped table-bordered table-responsive table-hover" cellspacing="0" width="100%">
            <thead>
                <th>ID</th>
                <th>ชื่อหมวดหมู่</th>
                <th>ชื่อย่อ</th>
                <th>ประเภท</th>
                <th>เรายละเอียด</th>
                <th>วันที่สร้าง</th>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>                    
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
        </table>             
    </div>

    <div class="modal fade" id="myModal">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	      			<h5 class="modal-title" id="exampleModalLabel">Edit</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          	<span aria-hidden="true">&times;</span>
			        </button>	      
	        	</div>
	      	<div class="modal-body">	
	      		<p><input type="text" class="form-control" readonly="readonly" id="txtID"/></p>        	
	        	<p><input type="text" class="form-control" id="txtCatename"/></p>
	        	<p><input type="text" class="form-control" id="txtShortname"/></p>
	        	<p><input type="text" class="form-control" id="txtType"/></p>
	        	<p><input type="text" class="form-control" id="txtDescription"/></p>
	        	<p><input type="date" class="form-control" id="txtDate"/></p>
	      	</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        		<button type="button" class="btn btn-primary">Save changes</button>
	      		</div>
	    	</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
  	</div><!-- /.modal -->

</body>
</html>
