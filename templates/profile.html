                    <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->

	<h2 style="text-align:center">Profile</h2>

<div class="card">
  	<img src="{{ url_for('static',filename="imgs/avapro.png")}}" alt="John" style="width:100%">
  	
  	<h4 style="padding-top: 20px;">
  		<div id="n" style="display: inline;">
  			{{ name }}
  		</div> 
  		<div id="surn" style="display: inline;">
  			{{ surname }}
  		</div>
  	</h4>

	<form class="form-inline">
		<div class="form-group">
	  		<input type="text" id="txtn" value="{{ name }}" class="form-control col-md-4" /> 					
	  		<input type="text" id="txtsurn" value="{{ surname }}" class="form-control col-md-4" />
		</div>
	</form>
  	
  	
  	<table width="100%">
  		<tr>
  			<td style="text-align: right; font-weight: bold;">Username:</td>
  			<td style="text-align: left;">{{ usn }}</td>
  		</tr>
  		<tr>
  			<td style="text-align: right; font-weight: bold;">Password:</td>
  			<td style="text-align: left;"><div id="passw">{{ pw }}</div> 
  				<input type="text" value="{{ pw }}" id="txtpw" class="form-control" />
  			</td>
  		</tr>
  	</table>

 	<button class="btn btn-primary" id="btnEdit">Edit</button>
 	<script type="text/javascript">
	 	$(document).ready(function () {
	 		$("#txtpw").hide();
	 		$("#txtn").hide();
	 		$("#txtsurn").hide();
	 	});
		
		$("#btnEdit").click(function(){

			var showname = document.getElementById("n");
			var showsurname = document.getElementById("surn");

			var editname = document.getElementById("txtn");
			var editsurname = document.getElementById("txtsurn");
			
		   	var x = document.getElementById("txtpw");
		   	var t = document.getElementById("passw");

		    if (x.style.display === "none") {
		    	$("#btnEdit").text("Done");
		        x.style.display = "block";

		        showname.style.display = "none";
		        showsurname.style.display = "none";

		        editname.style.display = "block";
		        editsurname.style.display = "block";

		        t.style.display = "none";


		    } else {
		    	$("#btnEdit").text("Edit");
		        x.style.display = "none";

		        showname.style.display = "inline";
		        showsurname.style.display = "inline";

		        editname.style.display = "none";
		        editsurname.style.display = "none";

		        t.style.display = "block";
		    }	    
		});		
	</script>
</div>
</body>
